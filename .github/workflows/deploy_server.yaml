name: Upload to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      run: |
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

    - name: Checkout code
      run: |
        git clone https://github.com/BenjaminBurton/ansible-testBook.git $GITHUB_WORKSPACE/ansible

    - name: Upload to S3
      run: |
        aws s3 cp $GITHUB_WORKSPACE/ansible/index.html s3://ansible-testrun/index.html --acl public-read
        aws s3 cp $GITHUB_WORKSPACE/ansible/resume.css s3://ansible-testrun/resume.css --acl public-read
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1

    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id E2JL33EXZRPDR0 \
          --paths "/index.html"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1